<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Home Page</title>
</head>
<body>
	<br>
	<div class="container" style="padding: 1rem 0px">
		<nav class="navbar" style="margin-bottom: 3rem">
			<div class="container-fluid">
				<a th:href="@{/home}" class="navbar-brand">HOME</a>
				<div class="d-flex">
					<a th:href="@{/signIn}" class="btn btn-outline-success" style="margin-right: 1rem">SIGN IN</a>
					<a th:href="@{/login}" class="btn btn-outline-primary">LOGIN</a>
				</div>
			</div>
		</nav>
		<div class="row text-center">
			<h1>Welcome in my shop!</h1>
			<p>This is the home page.</p>
		</div>
		<br>
		<br>
		<div class="row row-cols-1 row-cols-md-4 g-4">
			<div th:each="item: ${items}" class="col">
				<div class="card h-100">
					<a th:href="@{/home/item/{id}(id=${item.id})}"> 
					<img
						th:src="${item.url}" class="card-img-top" width="200px"
						height="250px" />
					</a>
					<div class="card-body">
						<h5 th:text="${item.name}" class="card-title"></h5>
						<p th:text="${item.description}" class="card-text"></p>
						<h5 th:text="${item.price + 'â‚¬'}" class="card-title"></h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
