<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Admin Page</title>
</head>
<body>
	<br>
	<div class="container">
		<div class="row text-center">
			<h1>Welcome, Admin!</h1>
		</div>
		<div class="row d-flex justify-content-between">
			<div class="col-lg-1">
				<a th:href="@{/admin/new}" class="btn btn-success btn-sm mb-3">ADD ITEM</a>
			</div>
			<div class="col-lg-1">
				<a th:href="@{/home}" class="btn btn-dark btn-sm mb-3">LOGOUT</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Item Name</th>
					<th scope="col">Item Url</th>
					<th scope="col">Item Description</th>
					<th scope="col">Item Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${items}">
					<td th:text="${item.name}"></td>
					<td><img th:src="${item.url}" width="100px" height="100px" /></td>
					<td th:text="${item.description}"></td>
					<td th:text="${item.price}"></td>
					<td><a th:href="@{/admin/edit/{id}(id=${item.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/admin/{id}(id=${item.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
