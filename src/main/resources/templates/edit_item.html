<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Update Item</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Item</h1>
				<div class="card-body">
					<form th:action="@{/admin/{id}(id=${item.id})}" th:object="${item}" method="POST">
						<div class="form-group">
							<label>Item Name</label>
							<!--field corrisponde alla variabile di item-->
							<input type="text" name="name" th:field="*{name}"
								class="form-control" placeholder="Enter item name" />
						</div>
						<div class="form-group">
							<label>Item Url</label> <input type="text"
								name="url" th:field="*{url}" class="form-control"
								placeholder="Enter item url" />
						</div>
						<div class="form-group">
							<label>Item description</label> <input type="text" name="description"
								th:field="*{description}" class="form-control"
								placeholder="Enter item description" />
						</div>
						<div class="form-group">
							<label>Item price</label> <input type="number" name="price"
								th:field="*{price}" class="form-control"
								placeholder="Enter item price" />
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
