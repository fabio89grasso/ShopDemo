<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Create New User</title>
</head>
<body>
	<div class="container" style="padding: 1rem 0px">
		<nav class="navbar" style="margin-bottom: 3rem">
			<div class="container-fluid">
				<a th:href="@{/home}" class="navbar-brand">HOME</a>
				<div class="d-flex">
					<a th:href="@{/signIn}" class="btn btn-outline-success"
						style="margin-right: 1rem">SIGN IN</a> 
						<a href="#" class="btn btn-outline-primary">LOGIN</a>
				</div>
			</div>
		</nav>
		<br>
		<br>
		<br>
		<div class="row">
			<h3 th:text="${message}"></h3>
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">LOGIN</h1>
				<div class="card-body">
					<form th:action="@{/user}" th:object="${user}" method="POST">
						<div class="form-group">
							<label>Username</label>
							<!--field corrisponde alla variabile di item-->
							<input type="text" name="username" th:field="*{username}"
								class="form-control" placeholder="Enter username"
								required="required" /> <br>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" name="password"
								th:field="*{password}" class="form-control"
								placeholder="Enter password" required="required" />
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
