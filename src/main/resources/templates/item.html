<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Home Page</title>
</head>
<body>
	<br>
	<div class="container">
		<nav class="navbar" style="margin-bottom: 3rem">
			<div class="container-fluid">
				<a th:href="@{/home}" class="navbar-brand">HOME</a>
				<div class="d-flex">
					<a th:href="@{/signIn}" class="btn btn-outline-success" style="margin-right: 1rem">SIGN IN</a> 
					<a th:href="@{/login}" class="btn btn-outline-primary">LOGIN</a>
				</div>
			</div>
		</nav>
		<br>

		<div th:object="${item}" class="card mb-3">
			<div class="row g-0" style="padding: 3%">
				<div class="col-md-4">
					<img th:src="${item.url}" class="img-fluid rounded-start">
				</div>
				<div class="col-md-8">
					<div class="card-body" style="padding: 10% 0 0 10%">
						<h3 th:text="${item.name}" class="card-title"></h3>
						<p th:text="${item.description}" class="card-text"></p>
						<h3 th:text="${item.price + 'â‚¬'}" class="card-title"></h3>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
